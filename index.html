<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <div id="minutes">25</div>
      <div id="seconds">00</div>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
      <button id="finish">Finish Early</button>
      <button id="clear-tomatoes">Clear Tomatoes</button>
      <button id="pause-resume">Pause/Resume</button>
    </div>
    <div id="tomato-container"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
